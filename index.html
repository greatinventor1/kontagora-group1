
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontagora Group â€“ Where Trust Meets Real Estate</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      display: flex;
      align-items: center;
      padding: 16px 24px;
      background: #1a1a1a;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    header img {
      height: 60px;
      margin-right: 20px;
    }

    header h1 {
      color: white;
      font-size: 24px;
      margin: 0;
    }

    .welcome {
      text-align: center;
      padding: 40px 20px 10px;
    }

    .welcome h2 {
      font-size: 28px;
      color: #f5a623;
      margin-bottom: 5px;
    }

    .search-bar {
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
      display: flex;
      justify-content: center;
    }

    .search-bar input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #listings {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
      gap: 20px;
    }

    .listing {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.05);
    }

    .listing h2 {
      font-size: 20px;
      color: #f5a623;
      margin-top: 0;
    }

    .details {
      padding-left: 18px;
      margin-bottom: 12px;
    }

    .images {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .images img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .images img:hover {
      transform: scale(1.02);
    }

    .video {
      margin-top: 15px;
    }

    .video video {
      width: 100%;
      height: 300px;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .images {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="ya-homes-logo.png" alt="YA Homes Logo">
    <h1>Kontagora Group</h1>
  </header>

  <section class="welcome">
    <h2>Welcome to Kontagora Group</h2>
    <p>Where Trust Meets Real Estate.</p>
  </section>

  <div class="search-bar">
    <input type="text" id="search" placeholder="Search listings by title or details..." oninput="filterListings()" />
  </div>

  <div id="listings"></div>

  <script>
    const SHEET_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzcsslXauMn16M5865IG0Ur9ZLeUt6V3QHgF__lW5uJwRlwcOZFJU5LY03p4S-9PJZC5A/exec";

    async function loadListings() {
      try {
        const response = await fetch(SHEET_WEB_APP_URL);
        const listings = await response.json();

        const container = document.getElementById('listings');
        container.innerHTML = '';

        listings.forEach(listing => {
          const detailsArray = listing.details
            ? listing.details.split(',').map(item => `<li>${item.trim()}</li>`).join('')
            : '';

          const imageGallery = listing.imageurls
            ? listing.imageurls.split(',').map(src => `<img src="${src.trim()}" onclick="openImage('${src.trim()}')">`).join('')
            : '';

          const videoEmbed = listing.videourl && listing.videourl.trim()
            ? `<div class="video">
                <video controls>
                  <source src="${listing.videourl.trim()}" type="video/mp4">
                  Your browser does not support the video tag.
                </video>
              </div>`
            : '';

          const html = `
            <div class="listing">
              <h2>${listing.title}</h2>
              <ul class="details">${detailsArray}</ul>
              <div class="images">${imageGallery}</div>
              ${videoEmbed}
            </div>
          `;
          container.innerHTML += html;
        });
      } catch (error) {
        console.error("Error loading listings:", error);
        document.getElementById('listings').innerHTML = "<p>Failed to load listings.</p>";
      }
    }

    function openImage(src) {
      const win = window.open();
      win.document.write(`<img src="${src}" style="width:100%">`);
    }

    function filterListings() {
      const query = document.getElementById("search").value.toLowerCase();
      const listings = document.querySelectorAll(".listing");

      listings.forEach(listing => {
        const title = listing.querySelector("h2").textContent.toLowerCase();
        const details = listing.querySelector(".details").textContent.toLowerCase();

        if (title.includes(query) || details.includes(query)) {
          listing.style.display = "";
        } else {
          listing.style.display = "none";
        }
      });
    }

    loadListings();
  </script>
</body>
</html>
