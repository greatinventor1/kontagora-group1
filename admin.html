<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontagora Group - Listing Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: #1a1a1a;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
    }

    h2 {
      text-align: center;
      color: #f5a623;
      margin-bottom: 30px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
    }

    input[type="text"],
    textarea, select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 8px;
      box-sizing: border-box;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    button {
      margin-top: 30px;
      width: 100%;
      background-color: #f5a623;
      color: white;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e09b1f;
    }

    .message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
    }

    .success {
      background-color: #e6ffed;
      color: #22863a;
    }

    .error {
      background-color: #ffebee;
      color: #b71c1c;
    }

    .full-width {
      grid-column: span 2;
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      .full-width {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Kontagora Group Admin</h1>
    <p>Property Listing Management</p>
  </header>

  <main>
    <h2>Add New Property Listing</h2>
    <form id="listingForm">
      <div class="form-grid">
        <div class="form-group">
          <label for="title">Property Address*</label>
          <input type="text" id="title" name="title" placeholder="1243 Main Avenue" required>
        </div>
        
        <div class="form-group">
          <label for="location">Location*</label>
          <input type="text" id="location" name="location" placeholder="Left Town" required>
        </div>
        
        <div class="form-group">
          <label for="price">Price*</label>
          <input type="text" id="price" name="price" placeholder="$ 482,900" required>
        </div>
        
        <div class="form-group">
          <label for="propertyType">Property Type*</label>
          <select id="propertyType" name="propertyType" required>
            <option value="">Select type</option>
            <option value="House">House</option>
            <option value="Apartment">Apartment</option>
            <option value="Condo">Condo</option>
            <option value="Townhouse">Townhouse</option>
            <option value="Land">Land</option>
            <option value="Commercial">Commercial</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="bedrooms">Bedrooms*</label>
          <select id="bedrooms" name="bedrooms" required>
            <option value="">Select bedrooms</option>
            <option value="Studio">Studio</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5+">5+</option>
          </select>
        </div>
        
        <div class="form-group full-width">
          <label for="description">Description*</label>
          <textarea id="description" name="description" required placeholder="Enter detailed property description..."></textarea>
        </div>
        
        <div class="form-group full-width">
          <label for="imageurls">Image URLs (comma separated)*</label>
          <textarea id="imageurls" name="imageurls" required placeholder="https://example.com/image1.jpg, https://example.com/image2.jpg"></textarea>
          <small>Add multiple image URLs separated by commas</small>
        </div>
        
        <div class="form-group full-width">
          <label for="videourl">Video URL</label>
          <input type="text" id="videourl" name="videourl" placeholder="https://example.com/video.mp4">
          <small>Optional video walkthrough URL</small>
        </div>
      </div>
      
      <button type="submit">Submit Listing</button>
      <div class="message" id="message"></div>
    </form>
  </main>

  <script>
    const FORM = document.getElementById("listingForm");
    const MSG = document.getElementById("message");
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzcsslXauMn16M5865IG0Ur9ZLeUt6V3QHgF__lW5uJwRlwcOZFJU5LY03p4S-9PJZC5A/exec";

    FORM.addEventListener("submit", async function(e) {
      e.preventDefault();
      MSG.textContent = "Submitting listing...";
      MSG.className = "message";
      
      // Basic client-side validation
      const requiredFields = ['title', 'location', 'price', 'propertyType', 'bedrooms', 'description', 'imageurls'];
      for (const field of requiredFields) {
        if (!FORM[field].value.trim()) {
          MSG.textContent = `❌ Please fill in all required fields (${field} is missing)`;
          MSG.className = "message error";
          FORM[field].focus();
          return;
        }
      }

      // Prepare form data
      const formData = new FormData(FORM);
      
      try {
        const response = await fetch(WEB_APP_URL, {
          method: "POST",
          body: new URLSearchParams(formData),
        });

        if (!response.ok) throw new Error(`Server responded with ${response.status}`);
        
        const result = await response.text();
        console.log("Submission result:", result);
        
        MSG.textContent = "✅ Listing submitted successfully!";
        MSG.className = "message success";
        FORM.reset();
        
        // Clear success message after 5 seconds
        setTimeout(() => {
          MSG.textContent = "";
          MSG.className = "message";
        }, 5000);
        
      } catch (error) {
        console.error("Submission error:", error);
        MSG.textContent = `❌ Failed to submit listing: ${error.message}`;
        MSG.className = "message error";
      }
    });

    // Add input formatting for price field
    document.getElementById("price").addEventListener("blur", function(e) {
      let value = e.target.value.trim();
      if (value && !value.startsWith("$")) {
        e.target.value = "$ " + value;
      }
    });
  </script>
</body>
</html>
