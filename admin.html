
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel – Kontagora Group</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: #1a1a1a;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
    }

    h2 {
      text-align: center;
      color: #f5a623;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 8px;
      box-sizing: border-box;
    }

    button {
      margin-top: 30px;
      width: 100%;
      background-color: #f5a623;
      color: white;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e09b1f;
    }

    .message {
      margin-top: 20px;
      text-align: center;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kontagora Group Admin</h1>
  </header>

  <main>
    <h2>Post a New Listing</h2>
    <form id="listingForm">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" required />

      <label for="details">Details (comma separated)</label>
      <textarea id="details" name="details" rows="4" required></textarea>

      <label for="imageurls">Image URLs (comma separated)</label>
      <textarea id="imageurls" name="imageurls" rows="3"></textarea>

      <label for="videourl">Video URL (from GitHub raw)</label>
      <input type="text" id="videourl" name="videourl" />

      <button type="submit">Submit Listing</button>
      <div class="message" id="message"></div>
    </form>
  </main>

  <script>
    const FORM = document.getElementById("listingForm");
    const MSG = document.getElementById("message");
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzcsslXauMn16M5865IG0Ur9ZLeUt6V3QHgF__lW5uJwRlwcOZFJU5LY03p4S-9PJZC5A/exec";

    FORM.addEventListener("submit", async function(e) {
      e.preventDefault();
      MSG.textContent = "Submitting...";

      const formData = new FormData(FORM);
      const data = {
        title: formData.get("title").trim(),
        details: formData.get("details").trim(),
        imageurls: formData.get("imageurls").trim(),
        videourl: formData.get("videourl").trim(),
      };

      try {
        const res = await fetch(WEB_APP_URL, {
          method: "POST",
          body: JSON.stringify(data),
          headers: {
            "Content-Type": "application/json",
          },
        });

        if (!res.ok) throw new Error("Submission failed");

        MSG.textContent = "✅ Listing submitted successfully!";
        FORM.reset();
      } catch (err) {
        console.error(err);
        MSG.textContent = "❌ Failed to submit listing. Check console for details.";
      }
    });
  </script>
</body>
</html>
